<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Error Page</title>
</head>
<body>
    <div class="container pt-3">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Oops! Something went wrong</h4>
        <p>{{ error_message }}.</p>
        <hr>
        <p class="mb-0">If the issue persists, please contact our support team for assistance.</p>
      </div>
    <div class="mt-4 text-center">
        
        <a href="{% url 'userprofile:dashboard' %}" class="dashboard_btn" style="text-decoration:none;">
            <i class="fas fa-arrow-left"></i> Return to Your Dashboard
        </a>
    </div>
    
    </div>
 
</body>

<style>

.dashboard_btn{
                        font-size:20px;
                        line-height: 16.78px;
                        font-weight: 500;
                        border-radius: 4px;
                        padding: 10px 10px;
                        color: #ffffff;
                        /* background-color: #2D60FF; */
                        background: linear-gradient(107deg, #f0a, #9c42f5 53%, #5d2de1);
                        cursor: pointer;
                        border: none;

                  }
